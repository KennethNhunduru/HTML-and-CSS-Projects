<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>col Tag Challenge</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>HTML col Tag</h1>
        <table>
          <colgroup>
            <!-- My col tag starts from here -->
            <col span="1" style="background-color: green" />
            <col span="1" style="background-color: red" />
            <col span="1" style="background-color: powderblue" />
            <!-- My col tag ends here. Note that the col tag 
            does not contain an ending tag -->
          </colgroup>
     
          <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>QUALIFICATION</th>
          </tr>
          <tr>
            <td>KUNTA</td>
            <td>22</td>
            <td>BSc</td>
          </tr>
          <tr>
            <td>BINTA</td>
            <td>41</td>
            <td>MA</td>
          </tr>
          <tr>
            <td>KINTE</td>
            <td>43</td>
            <td>MBA</td>
          </tr>
        </table>    
    </body>
</html>

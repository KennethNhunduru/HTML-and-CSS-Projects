<!DOCTYPE html>
<html>
    <head>
        <title>Form Assignment</title>
    </head>
<body>
<h2>Welcome to My First Form</h2>
<form action="" target="-blank" method="get">
<!--the form element is used to create a form that allows users to input data-->
<!--the action attribute specifies where to send the form-data after submission-->
<!--the method attribute how to send the form-data-->
    
    First Name : <input type="text" name="First_Name"><br><br>
    Last Name : <input type="text" name="Last_Name"><br><br>
    Date of Birth:<input type="date" name="Birth_Date"><br><br>
    Email : <input type="email" name="Email"><br><br>
    Username : <input type="text" name="Username"><br><br>
    Password : <input type="password" name="Password"><br><br>
    <input type="submit" value="Submit">
        
</form>
</body>
</html>

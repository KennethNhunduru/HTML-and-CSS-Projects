<!DOCTYPE html>
<html>
    <head>
        <title>Form Assignment</title>
    </head>
<body>
<h2>Welcome to My First Form</h2>
<form action="" target="-blank" method="get">
<!--the form element is used to create a form that allows users to input data-->
<!--the action attribute specifies where to send the form-data after submission-->
<!--the method attribute how to send the form-data-->
    <p>
        <label>Username : <input type="text" /></label>
    </p>
    <p>
        <label>Password : <input type="password" /></label>
    </p>
    <p>
        <button><input type="submit" value="Submit"></button>
    </p>
    
</form>
</body>
</html>
